name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install ALL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          build-essential \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libjpeg-dev \
          libpng-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libfreetype6-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          libmtdev-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libsqlite3-dev \
          libreadline-dev \
          libncurses5-dev \
          libbz2-dev \
          liblzma-dev \
          libgdbm-dev \
          libnss3-dev \
          cython3 \
          pkg-config \
          autoconf \
          automake \
          libtool \
          cmake \
          ninja-build \
          wget \
          curl
    
    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython==0.29.33
        pip install buildozer==1.5.0
    
    - name: Debug - Show environment
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo "=== Buildozer version ==="
        buildozer --version
        echo "=== Python version ==="
        python --version
    
    - name: Build APK with logging
      timeout-minutes: 30
      run: |
        # Запускаем сборку с подробным логом
        buildozer android debug 2>&1 | tee build.log
        
        echo "=== Build completed, checking result ==="
        ls -la bin/ 2>/dev/null || echo "No bin directory!"
        
        # Проверяем логи на ошибки
        if grep -i "error\|failed\|exception" build.log; then
          echo "ERRORS FOUND IN BUILD LOG!"
          echo "=== Last 20 lines of build.log ==="
          tail -20 build.log
          exit 1
        fi
    
    - name: Check for APK
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo "=== bin directory contents ==="
        ls -la bin/ 2>/dev/null || echo "bin directory does not exist"
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
        if-no-files-found: error
