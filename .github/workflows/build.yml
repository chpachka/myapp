name: Build APK with Python-for-Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install ALL dependencies CORRECTLY
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          build-essential \
          autoconf \
          automake \
          libtool \
          zip \
          unzip \
          wget \
          curl \
          libssl-dev \
          libffi-dev \
          zlib1g-dev \
          libncurses5-dev \
          libsqlite3-dev \
          libreadline-dev \
          libbz2-dev \
          liblzma-dev \
          libgdbm-dev \
          libnss3-dev \
          pkg-config \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libfreetype6-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-base1.0-dev
    
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools/
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
        
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.1.8937393"
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Install python-for-android and Kivy
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython==0.29.33
        pip install python-for-android
        pip install kivy==2.3.0
    
    - name: Build APK
      timeout-minutes: 45
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393
        
        echo "=== STARTING BUILD ==="
        
        p4a apk \
          --private=$(pwd) \
          --package=com.example.myapp \
          --name="MyApp" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy==2.3.0 \
          --android-api=34 \
          --ndk-api=21 \
          --arch=arm64-v8a \
          --sdk-dir=$ANDROID_SDK_ROOT \
          --ndk-dir=$ANDROID_NDK_HOME \
          --ignore-setup-py 2>&1 | tee build.log
        
        if ls *.apk 1> /dev/null 2>&1; then
          echo "✅ APK создан!"
          ls -la *.apk
        else
          echo "❌ APK не найден"
          echo "=== Последние ошибки ==="
          tail -100 build.log | grep -i -B5 -A5 "error\|fail\|stop"
          exit 1
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: "*.apk"
