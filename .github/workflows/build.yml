name: Build APK with Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build with Docker
      timeout-minutes: 30
      run: |
        docker run --rm \
          -v "$(pwd)":/src \
          -w /src \
          kivy/buildozer \
          android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk
