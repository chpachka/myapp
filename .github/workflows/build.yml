name: Build APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1.3.1
      with:
        workdir: '.'
        buildozer_version: 'stable'
        command: 'buildozer android debug'
        
    - uses: actions/upload-artifact@v3
      with:
        name: myapp-apk
        path: bin/*.apk
