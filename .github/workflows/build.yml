name: Build APK with Python-for-Android
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git openjdk-17-jdk \
          python3-pip python3-dev \
          build-essential autoconf automake libtool \
          zip unzip wget curl
    
    - name: Install Android SDK CORRECTLY
      run: |
        # Создаём правильную структуру папок
        mkdir -p $HOME/android-sdk/cmdline-tools
        
        # Скачиваем tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools/
        
        # Правильное расположение - переименовываем
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Устанавливаем переменные
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Принимаем лицензии
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
        
        # Устанавливаем компоненты
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.1.8937393"
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Install python-for-android
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython==0.29.33
        pip install python-for-android
        pip install kivy
    
    # ДОБАВЛЯЕМ ДЕТАЛЬНУЮ ОТЛАДКУ ПЕРЕД СБОРКОЙ
    - name: DEBUG - Check environment
      run: |
        echo "=== DEBUG INFORMATION ==="
        echo "1. Android SDK exists:"
        ls -la $HOME/android-sdk/ || echo "NO SDK"
        echo ""
        echo "2. Python packages:"
        pip list | grep -E "(p4a|python-for-android|kivy|cython)"
        echo ""
        echo "3. Buildozer/p4a version:"
        python -c "import pythonforandroid as p4a; print(f'p4a version: {p4a.__version__}')" 2>/dev/null || echo "Cannot get p4a version"
        echo ""
        echo "4. Available commands:"
        which p4a || echo "p4a not found"
        which python || echo "python not found"
    
    - name: Build APK with DETAILED logging
      timeout-minutes: 40
      run: |
        # Устанавливаем переменные
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393
        
        echo "=== STARTING BUILD WITH FULL LOG ==="
        echo "SDK: $ANDROID_SDK_ROOT"
        echo "NDK: $ANDROID_NDK_HOME"
        
        # Запускаем сборку с ПОЛНЫМ логом
        p4a apk \
          --private=$(pwd) \
          --package=com.example.myapp \
          --name="MyApp" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy \
          --android-api=34 \
          --ndk-api=21 \
          --arch=arm64-v8a \
          --sdk-dir=$ANDROID_SDK_ROOT \
          --ndk-dir=$ANDROID_NDK_HOME 2>&1 | tee full_build.log
        
        # Анализируем результат
        echo "=== BUILD FINISHED ==="
        echo "Exit code: $?"
        
        if grep -i "error\|failed\|exception" full_build.log; then
          echo "❌ ERRORS DETECTED!"
          echo "=== LAST 30 LINES WITH ERRORS ==="
          grep -i -A5 -B5 "error\|failed\|exception" full_build.log | tail -30
          exit 1
        fi
        
        if ls *.apk 1> /dev/null 2>&1; then
          echo "✅ APK CREATED SUCCESSFULLY!"
          ls -la *.apk
        else
          echo "❌ NO APK FILE FOUND"
          echo "=== SEARCHING FOR APK ==="
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files in any directory"
          echo ""
          echo "=== LAST 50 LINES OF LOG ==="
          tail -50 full_build.log
          exit 1
        fi
    
    # ЕЩЁ ОДИН СЛОЙ ОТЛАДКИ
    - name: DEBUG - Analyze build failure
      if: failure()
      run: |
        echo "=== BUILD FAILURE ANALYSIS ==="
        echo "1. Check if SDK components installed:"
        ls -la $HOME/android-sdk/platforms/ 2>/dev/null || echo "No platforms"
        ls -la $HOME/android-sdk/build-tools/ 2>/dev/null || echo "No build-tools"
        echo ""
        echo "2. Check p4a bootstrap:"
        ls -la ~/.local/bin/ 2>/dev/null || echo "No local bin"
        echo ""
        echo "3. Check for common errors in log:"
        if [ -f "full_build.log" ]; then
          grep -i "no such\|not found\|missing\|cannot" full_build.log | head -20
        fi
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: "*.apk"
    
    # ЗАГРУЖАЕМ ЛОГИ ДЛЯ АНАЛИЗА
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          full_build.log
          $HOME/.local/share/python-for-android/*.log
