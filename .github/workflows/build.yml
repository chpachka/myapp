name: Build APK - Final Solution
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git openjdk-17-jdk \
          python3-pip python3-dev \
          build-essential autoconf automake libtool \
          zip unzip wget curl
    
    - name: Install Android SDK CORRECTLY
      run: |
        # Создаём правильную структуру папок
        mkdir -p $HOME/android-sdk/cmdline-tools
        
        # Скачиваем tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip -d $HOME/android-sdk/cmdline-tools/
        
        # Правильное расположение - переименовываем
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # Устанавливаем переменные
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Принимаем лицензии
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT
        
        # Устанавливаем компоненты
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0" \
          "ndk;25.1.8937393"
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$PATH" >> $GITHUB_ENV
    
    - name: Install python-for-android
      run: |
        pip install --upgrade pip setuptools wheel
        pip install cython==0.29.33
        pip install python-for-android
        pip install kivy
    
    - name: Build APK with correct paths
      timeout-minutes: 40
      run: |
        # Устанавливаем переменные
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393
        
        # Проверяем что установлено
        echo "=== SDK installed at: $ANDROID_SDK_ROOT ==="
        ls -la $ANDROID_SDK_ROOT/
        
        echo "=== Starting APK build ==="
        
        # Собираем APK
        p4a apk \
          --private=$(pwd) \
          --package=com.example.myapp \
          --name="MyApp" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy \
          --android-api=34 \
          --ndk-api=21 \
          --arch=arm64-v8a \
          --sdk-dir=$ANDROID_SDK_ROOT \
          --ndk-dir=$ANDROID_NDK_HOME 2>&1 | tail -100
        
        # Проверяем результат
        echo "=== Build finished ==="
        find . -name "*.apk" -type f
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: "*.apk"
